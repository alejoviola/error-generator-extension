<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 15px;
        background: #ff4757;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #ff3742;
      }
      button:active {
        background: #ff2f3a;
      }
      .status {
        margin-top: 15px;
        text-align: center;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <button id="generateErrors">Generate 100 Errors</button>
    <div class="status" id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
